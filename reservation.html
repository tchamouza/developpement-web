<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reservation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
          <a href="#">airline<span>TRAVEL</span></a>
        </div>
        <nav>
          <ul>
            <li><a href="./index.html">Accueil</a></li>
            <li><a href="./pages/Service.html">Services</a></li>
            <li><a href="reservation.html">Reservation</a></li>
            <li><a href="./pages/Contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <section>
        <form class="reservation" action="">
            <h1>Réservation de Vol</h1>
            <label for="numerodevol">Numero de vol <span>*</span></label>
            <input type="text" id="numerodevol" name="numerodevol" required>
            <label for="name">Nom<span>*</span></label>
            <input type="text" id="name" name="name" required> 
            <label for="email">Email<span>*</span></label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Téléphone<span>*</span></label>
            <input type="tel" id="phone" name="phone" required>
            <label for="departure">Ville de départ<span>*</span></label>
            <input type="text" id="departure" name="departure" required>
            <label for="arrival">Ville d'arrivée<span>*</span></label>
            <input type="text" id="arrival" name="arrival" required>
            <label for="date">Date de départ<span>*</span></label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Réserver</button>
        </form>
      </section>
    
</body>
</html>
